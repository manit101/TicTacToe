<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="gameStyle.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="heading">Tic Tac Toe</h1>

    <div class="first-player">
        <label for="firstPlayer">Select First Player:</label>
        
        <select id="firstPlayer">
            <option value="X">Player X</option>
            <option value="O">Player O</option>
        </select>
    </div>

    <div class="game-container">
        <div class="tic-tac-toe">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="score">
            <table id="scoreTable">
                <tr>
                    <th>Player X</th>
                    <th>Player O</th>
                </tr>
                <tr>
                    <td id="scoreX">0</td>
                    <td id="scoreO">0</td>
                </tr>
            </table>
        </div>
    </div> 
    
    <p id="status">Player 's turn</p>
    <button id="reset">Reset Score</button>

    <script src="gameFunc.js"></script>
</body>
</html>
